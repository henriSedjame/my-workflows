<div data-tauri-drag-region class="tab"
     [ngClass]="activeTabClass()"
     (click)="appStore.setCurrentTab(tab())"
>

    <span class="material-symbols-outlined term-icon">terminal</span>

    <div class="tab-label">{{ tab().label }}</div>

    <span class="material-symbols-outlined close-btn" (click)="closeTab($event)">close</span>

</div>
